<div>
    <form [formGroup]="miFormulario" (ngSubmit)="consultarPokemon()">
        <mat-form-field >
            <mat-label>Nombre</mat-label>
            <input formControlName="name" matInput>
          </mat-form-field>
          <button mat-button color="primary" type="submit">Buscar</button>
    </form>
</div>
    
<mat-card class="example-card">
    <img mat-card-image [src]="imagen" width="300px">
    
    <mat-card-header>{{nombre}}</mat-card-header>
    <mat-card-content>
        @for (item of habilidad; track item.ability) {
            <p>{{item.name}}</p>
        }
        
    </mat-card-content>
</mat-card>
